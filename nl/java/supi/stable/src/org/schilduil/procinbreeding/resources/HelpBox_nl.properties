helptext=<h1>Welkom op de help pagina.<h1><p>Om het Schilduil Proc Inbreeding programma te gebruiken heb je een afstammingsbestand nodig. Op basis van de afstamming wordt de inteelt en de additief genetische verwantschap berekend.</p><h3>Afstammingsbestand</h3><p>Het afstammingsbestand is een gewoon tekstbestand waar elke lijn een individu is. Hier is een voorbeeld:<br/><br/><tt># Parents<br/>FATHER<br/>MOTHER ? ?<br/># Offspring<br/>SKY FATHER MOTHER The first chick of the pair<br/>COBALT FATHER MOTHER The second chick of the pair</tt><br/><br/>De eerste kolom is de naam of code van het individu. Het mag geen spaties of tabs bevatten.<br/>De tweede en derde kolom zijn voor de ouders. De kolommen moeten gescheiden worden door een of meerdere spaties of tabs. Als de ouders onbekend zijn kan je ze weglaten of kan je elke onbekende ouder vervangen door een vraagteken (?).<br/>Alles na de derde kolom wordt beschouwd als commentaar.<br/>Lege lijnen zijn toegestaan en worden genegeerd. Lijnen die met een kardinaalteken (#) beginnen worden ook genegeerd, gebruik ze om commentaar in je afstammingsbestand toe te voegen. Een lijn mag ook niet met een apenstaart (@) begginen.</p><p>Het SchildUil Proc Inbreeding programma kan een afstammingsbestand open op het bestandsysteem (CTRL-O) of van het internet (CTRL-U). Dit kan je via het 'Bestand'-menu doen.<br/>Eenmaal het bestand is ingelezen wordt de verwantschapsmatrix berekend. Je kan deze exporteren naar een CSV-bestand. Een CVS-bestand kan geopend worden door een rekenblad program zoals OpenOffice Calc of Excel.</p><p>Meer informatie over de berekeningswijze kan je vinden op:<br/><a href="http://www.schilduil.org/articles/index.php?article=20060623_Inteelt_berekenen.nl.html">http://www.schilduil.org/articles/index.php?article=20060623_Inteelt_berekenen.nl.html</a></p>
